<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen聊天机器人</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>Qwen AI 助手</div>
            <div class="session-info">
                会话ID: <span id="session-id"></span>
                <button class="clear-button" id="clear-button">清空记录</button>
            </div>
        </div>
        
        <div class="chat-history" id="chat-history">
            <div class="message system-message">你好！我是你的 Qwen AI 助手，有什么我可以帮你的吗？</div>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="输入消息..." autocomplete="off">
            <button id="send-button">发送</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
